<!DOCTYPE html>
<html lang="en">
<head>

    <title>Example 1</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script type="text/javascript">
        // Define function when window loads
        window.onload = function() {
            var container = document.querySelector('.container');
            var birdsOne = document.querySelector('.birds-1');
            var birdsTwo = document.querySelector('.birds-2');

            container.addEventListener('mousemove', function(e){
                var posX = e.clientX;
                var posY = e.clientY;
                
                birdsOne.style.transform = 'translateX(' + posX/100 + '%) translateY(' + posY/100 + '%)';
                birdsTwo.style.transform = 'translateX(' + posX/100 + '%) translateY(' + posY/250 + '%)';
                container.style = 'background-position:'+ posX/80 +'px center';


            });
        }

    </script>
</head>
<body>
    <div class="container">
        <div class="birds-1"></div>
        <div class="birds-2"></div>
    </div>
</body>
</html>
